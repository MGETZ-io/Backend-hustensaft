<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Partner Program | Hustensaft</title>
    <style>
        :root {
            --hs-yellow: #FFD700; --hs-black: #000000;
            --discord-blue: #5865F2; --card-bg: #18191c;
        }
        body { margin: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background-color: var(--hs-black); color: white; }
        
        /* Navbar with Language Menu */
        nav { background: rgba(0,0,0,0.2); padding: 15px 40px; display: flex; justify-content: flex-end; position: absolute; width: 100%; box-sizing: border-box; }
        select { background: transparent; color: white; border: 1px solid white; padding: 5px; border-radius: 4px; cursor: pointer; }
        option { background: var(--hs-black); }

        .hero { background-color: var(--discord-blue); padding: 120px 20px; text-align: center; border-bottom: 8px solid var(--hs-yellow); }
        .hero h1 { font-size: 3.5rem; margin: 0; font-weight: 800; text-transform: uppercase; }

        .content { max-width: 900px; margin: 60px auto; padding: 0 20px; }
        
        /* Discord Styled Disabled Box */
        .status-box { background: var(--card-bg); border-radius: 8px; padding: 40px; text-align: center; border: 1px solid #333; }
        .status-box.disabled { opacity: 0.6; }
        .status-box p { color: #b9bbbe; margin-bottom: 25px; font-size: 1.1rem; }
        
        .btn { display: inline-block; padding: 16px 32px; border-radius: 3px; font-weight: 600; text-decoration: none; text-transform: uppercase; }
        .btn-active { background-color: var(--hs-yellow); color: var(--hs-black); }
        .btn-locked { background-color: #4f545c; color: #dcddde; cursor: not-allowed; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; margin-top: 50px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 8px; border-left: 4px solid var(--hs-yellow); }
    </style>
</head>
<body>

<nav>
    <select id="langSwitch" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="ru">Русский</option>
    </select>
</nav>

<section class="hero">
    <h1 id="title">PARTNER PROGRAM</h1>
    <p id="hero-desc"></p>
</section>

<div class="content">
    <div id="apply-card" class="status-box">
        <p id="status-msg"></p>
        <div id="btn-container"></div>
    </div>

    <div class="grid" id="list-container"></div>
</div>

<script>
    let currentData = {};

    function updateUI(lang) {
        const t = currentData.translations[lang] || currentData.translations['en'];
        const prog = currentData.partnerProgram;
        
        document.getElementById('title').innerText = t.partnerTitle;
        document.getElementById('hero-desc').innerText = t.partnerDesc;
        document.getElementById('status-msg').innerText = t.closedMsg;
        
        const btnBox = document.getElementById('btn-container');
        const card = document.getElementById('apply-card');

        if(prog.applyOpen) {
            card.classList.remove('disabled');
            btnBox.innerHTML = `<a href="#" class="btn btn-active">${t.applyBtn}</a>`;
            document.getElementById('status-msg').style.display = 'none';
        } else {
            card.classList.add('disabled');
            btnBox.innerHTML = `<div class="btn btn-locked">${t.closedBtn}</div>`;
        }
    }

    function changeLanguage(lang) {
        updateUI(lang);
    }

    fetch('config.json').then(r => r.json()).then(data => {
        currentData = data;
        updateUI('en');
        data.partnerProgram.list.forEach(item => {
            document.getElementById('list-container').innerHTML += `<div class="card"><strong>${item.name}</strong><br>${item.info}</div>`;
        });
    });
</script>
</body>
</html>
