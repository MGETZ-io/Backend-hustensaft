<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hustensaft Verify</title>
    <style>
        :root { --yellow: #FFD700; --black: #000000; --card: #0a0a0a; }
        body { margin: 0; background: var(--black); color: white; font-family: 'gg sans', Arial; overflow-x: hidden; }
        
        nav { padding: 20px 40px; display: flex; justify-content: flex-end; position: absolute; width: 100%; box-sizing: border-box; z-index: 10; }
        select { background: transparent; color: var(--yellow); border: 1px solid var(--yellow); padding: 5px; }

        .hero { height: 450px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(to bottom, #111, #000); }
        .hero h1 { font-size: 60px; color: var(--yellow); margin: 0; text-transform: uppercase; font-weight: 900; letter-spacing: -2px; }
        .hero p { font-size: 22px; max-width: 600px; color: #ccc; }

        .star { position: absolute; fill: var(--yellow); opacity: 0.3; animation: blink 3s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.4; } }

        .container { max-width: 900px; margin: -50px auto 100px; padding: 20px; }
        .status-card { background: var(--card); border: 2px solid var(--yellow); border-radius: 12px; padding: 60px; text-align: center; box-shadow: 0 0 30px rgba(255,215,0,0.1); }
        .status-card.disabled { opacity: 0.5; border-color: #333; }

        .btn { display: inline-block; padding: 16px 40px; border-radius: 4px; font-weight: 900; text-decoration: none; font-size: 18px; text-transform: uppercase; }
        .btn-yellow { background: var(--yellow); color: var(--black); }
        .btn-dark { background: #222; color: #555; }

        .grid-title { text-align: center; color: var(--yellow); margin-top: 80px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .item { background: var(--card); padding: 25px; border-radius: 8px; border: 1px solid #222; text-align: center; }
    </style>
</head>
<body>
    <svg class="star" style="top: 15%; left: 15%;" width="30" height="30" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
    <svg class="star" style="top: 25%; right: 20%;" width="40" height="40" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>

    <nav><select onchange="update(this.value)"><option value="en">English</option><option value="de">Deutsch</option></select></nav>
    <div class="hero"><h1 id="h1"></h1><p id="hp"></p></div>

    <div class="container">
        <div id="sc" class="status-card">
            <h2 id="sh">Official Status</h2>
            <p id="sm"></p>
            <div id="btn"></div>
        </div>
        <h2 class="grid-title">Verified Members</h2>
        <div id="list" class="grid"></div>
    </div>

    <script>
        let config;
        async function update(lang) {
            if(!config) {
                const r = await fetch('config.json');
                const d = await r.json();
                config = d.verifyProgram;
                config.list.forEach(i => document.getElementById('list').innerHTML += `<div class="item"><strong>${i.name}</strong><br><small style="color:var(--yellow)">${i.info}</small></div>`);
            }
            const t = config[lang];
            document.getElementById('h1').innerText = t.title;
            document.getElementById('hp').innerText = t.hero;
            const btn = document.getElementById('btn');
            if(!config.applyOpen) {
                document.getElementById('sc').classList.add('disabled');
                document.getElementById('sm').innerText = t.closed_msg;
                btn.innerHTML = `<div class="btn btn-dark">${t.btn_paused}</div>`;
            } else {
                document.getElementById('sc').classList.remove('disabled');
                document.getElementById('sm').innerText = "Apply for your official badge now.";
                btn.innerHTML = `<a href="${config.applyLink}" class="btn btn-yellow">${t.btn_apply}</a>`;
            }
        }
        update('en');
    </script>
</body>
</html>
