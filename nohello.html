<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nohello.net - Bitte sag nicht einfach nur Hallo</title>
    <style>
        :root {
            --bg: #111111; --text: #eeeeee; --accent: #007bff;
            --code-bg: #1e1e1e; --border: #333333; --nav-bg: #1a1a1a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text);
            line-height: 1.6; margin: 0; display: flex; flex-direction: column; align-items: center;
        }
        #progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); width: 0%; z-index: 1001; }
        
        .lang-nav {
            width: 100%; background: var(--nav-bg); border-bottom: 1px solid var(--border);
            padding: 10px 0; text-align: center; position: sticky; top: 0; z-index: 1000;
        }
        .lang-nav a { color: #888; text-decoration: none; margin: 0 8px; font-size: 0.85rem; cursor: pointer; }
        .lang-nav a.active { color: var(--accent); font-weight: bold; }

        .main-container { max-width: 750px; width: 90%; margin: 60px 0; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Typewriter Animation Header */
        h1 { font-size: clamp(1.8rem, 5vw, 2.8rem); margin-bottom: 0.5rem; min-height: 1.2em; }
        .cursor { display: inline-block; width: 3px; background-color: var(--accent); margin-left: 5px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .chat-container { background: var(--code-bg); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin: 25px 0; }
        .label { display: inline-block; padding: 2px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; }
        .label.bad { background: #422; color: #f44; }
        .label.good { background: #242; color: #2e7; }

        .line { display: flex; margin-bottom: 10px; opacity: 0; transform: translateY(10px); font-family: monospace; }
        .line.visible { opacity: 1; transform: translateY(0); transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .time { color: #555; width: 50px; }
        .user { color: var(--accent); font-weight: bold; margin-right: 10px; }

        footer { margin-top: 50px; padding: 40px; border-top: 1px solid var(--border); width: 100%; text-align: center; color: #666; }
    </style>
</head>
<body>

<div id="progress"></div>
<nav class="lang-nav" id="langNav"></nav>

<div class="main-container">
    <h1 id="typewriter-text"></h1><span class="cursor"></span>
    <p id="intro-text"></p>

    <div class="chat-container">
        <div class="label bad" id="label-bad"></div>
        <div id="bad-chat-lines"></div>
    </div>

    <div class="chat-container">
        <div class="label good" id="label-good"></div>
        <div id="good-chat-lines"></div>
    </div>

    <p id="outro-text"></p>
</div>

<footer>
    <a href="index.html" style="color:#666; text-decoration:none;">← Hustensaft Backend</a>
</footer>

<script>
    const content = {
        de: {
            titles: ["Hallo", "Moin", "Hey", "Bitte sag nicht einfach nur Hallo"],
            intro: "Stell dir vor, du rufst jemanden an und sagst nur 'Hallo!', und wartest dann schweigend. Komisch, oder?",
            badLabel: "So nicht",
            goodLabel: "Sondern so",
            outro: "Komm direkt zum Punkt. Das spart allen Zeit.",
            chat: [
                { time: "10:01", user: "Du", msg: "Hallo!", type: "bad", delay: 1000 },
                { time: "10:02", user: "Partner", msg: "Hallo?", type: "bad", delay: 2500 },
                { time: "10:02", user: "Du", msg: "Hast du kurz Zeit für Projekt X?", type: "bad", delay: 3500 },
                { time: "10:01", user: "Du", msg: "Hey! Hast du kurz Zeit für Projekt X? Ich hänge an der Doku.", type: "good", delay: 5000 },
                { time: "10:02", user: "Partner", msg: "Klar, hier ist der Link: [Link]", type: "good", delay: 6500 }
            ]
        },
        en: {
            titles: ["Hello", "Hi", "Hey", "Please don't just say hello"],
            intro: "Imagine calling someone, saying 'Hello!', and then staying silent. Weird, right?",
            badLabel: "Don't",
            goodLabel: "Do",
            outro: "Get straight to the point. It saves time for everyone.",
            chat: [
                { time: "10:01", user: "You", msg: "Hello!", type: "bad", delay: 1000 },
                { time: "10:02", user: "Colleague", msg: "Hello?", type: "bad", delay: 2500 },
                { time: "10:01", user: "You", msg: "Hey! Do you have a second for Project X?", type: "good", delay: 4500 }
            ]
        }
    };

    let currentLang = 'de';

    // Typewriter Effekt
    async function typewriter(words) {
        const el = document.getElementById('typewriter-text');
        for (let word of words) {
            let current = el.innerText;
            // Löschen
            while (el.innerText.length > 0) {
                el.innerText = el.innerText.slice(0, -1);
                await new Promise(r => setTimeout(r, 50));
            }
            // Schreiben
            for (let char of word) {
                el.innerText += char;
                await new Promise(r => setTimeout(r, 100));
            }
            await new Promise(r => setTimeout(r, 1500));
        }
    }

    function loadLang(lang) {
        currentLang = lang;
        const data = content[lang];
        document.getElementById('intro-text').innerText = data.intro;
        document.getElementById('label-bad').innerText = data.badLabel;
        document.getElementById('label-good').innerText = data.goodLabel;
        document.getElementById('outro-text').innerText = data.outro;
        
        // Reset Chats
        const badBox = document.getElementById('bad-chat-lines');
        const goodBox = document.getElementById('good-chat-lines');
        badBox.innerHTML = ''; goodBox.innerHTML = '';

        data.chat.forEach(msg => {
            const line = document.createElement('div');
            line.className = 'line';
            line.innerHTML = `<div class="time">${msg.time}</div><div class="user">${msg.user}:</div><div class="msg">${msg.msg}</div>`;
            (msg.type === 'bad' ? badBox : goodBox).appendChild(line);
            setTimeout(() => line.classList.add('visible'), msg.delay);
        });

        // Update Nav
        renderNav();
    }

    function renderNav() {
        const nav = document.getElementById('langNav');
        nav.innerHTML = Object.keys(content).map(l => 
            `<a onclick="loadLang('${l}')" class="${l === currentLang ? 'active' : ''}">${l.toUpperCase()}</a>`
        ).join('');
    }

    window.onload = () => {
        loadLang('de');
        typewriter(content.de.titles);
        window.addEventListener('scroll', () => {
            const winScroll = document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("progress").style.width = (winScroll / height) * 100 + "%";
        });
    };
</script>

</body>
</html>
