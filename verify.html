<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hustensaft Verify</title>
    <style>
        :root { --yellow: #FFD700; --black: #000000; --card: #0a0a0a; }
        body { margin: 0; background: var(--black); color: white; font-family: 'Helvetica Neue', Arial; overflow-x: hidden; }
        nav { padding: 20px 40px; display: flex; justify-content: flex-end; position: absolute; width: 100%; box-sizing: border-box; z-index: 10; }
        select { background: transparent; color: var(--yellow); border: 1px solid var(--yellow); padding: 5px; border-radius: 4px; }
        .hero { height: 450px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 60px; color: var(--yellow); margin: 0; text-transform: uppercase; font-weight: 900; }
        .hero p { font-size: 22px; max-width: 600px; color: #ccc; margin-top: 10px; }
        .container { max-width: 900px; margin: -50px auto 100px; padding: 20px; }
        .status-card { background: var(--card); border: 2px solid var(--yellow); border-radius: 12px; padding: 60px; text-align: center; }
        .status-card.disabled { opacity: 0.5; border-color: #333; }
        .btn { display: inline-block; padding: 16px 45px; border-radius: 4px; font-weight: 900; text-decoration: none; font-size: 18px; text-transform: uppercase; }
        .btn-yellow { background: var(--yellow); color: var(--black); }
        .btn-dark { background: #222; color: #555; cursor: not-allowed; }
        .grid-title { text-align: center; color: var(--yellow); margin-top: 80px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .item { background: var(--card); padding: 25px; border-radius: 8px; border: 1px solid #222; text-align: center; }
    </style>
</head>
<body>
    <nav><select onchange="update(this.value)"><option value="en">English</option><option value="de">Deutsch</option></select></nav>
    <div class="hero"><h1 id="h1"></h1><p id="hp"></p></div>
    <div class="container">
        <div id="sc" class="status-card">
            <h2 id="sh"></h2>
            <p id="sm"></p>
            <div id="btn-box"></div>
        </div>
        <h2 class="grid-title">Verified Members</h2>
        <div id="list" class="grid"></div>
    </div>
    <script>
        let config;
        async function update(lang) {
            if(!config) {
                const r = await fetch('config.json');
                const d = await r.json();
                config = d.verifyProgram;
                config.list.forEach(i => document.getElementById('list').innerHTML += `<div class="item"><strong>${i.name}</strong><br><small style="color:var(--yellow)">${i.info}</small></div>`);
            }
            const t = config[lang];
            document.getElementById('h1').innerText = t.title;
            document.getElementById('hp').innerText = t.hero;
            const card = document.getElementById('sc');
            const btnBox = document.getElementById('btn-box');
            
            if(!config.applyOpen) {
                card.classList.add('disabled');
                document.getElementById('sh').style.display = 'block';
                document.getElementById('sh').innerText = t.closed_h2 || "Paused";
                document.getElementById('sm').innerText = t.closed_msg;
                btnBox.innerHTML = `<div class="btn btn-dark">${t.btn_label}</div>`;
            } else {
                card.classList.remove('disabled');
                document.getElementById('sh').style.display = 'none';
                document.getElementById('sm').innerText = "Submit your request for verification.";
                btnBox.innerHTML = `<a href="${config.applyLink}" class="btn btn-yellow">${t.btn_label}</a>`;
            }
        }
        update('en');
    </script>
</body>
</html>
