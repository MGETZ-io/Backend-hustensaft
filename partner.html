<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hustensaft Partners</title>
    <style>
        :root { --blue: #5865F2; --yellow: #FFD700; --black: #000000; --card: #0f0f0f; }
        body { margin: 0; background: var(--black); color: white; font-family: 'gg sans', Arial; overflow-x: hidden; }
        
        nav { padding: 20px 40px; display: flex; justify-content: flex-end; position: absolute; width: 100%; box-sizing: border-box; z-index: 10; }
        select { background: transparent; color: white; border: 1px solid #333; padding: 5px; border-radius: 4px; }

        .hero { height: 450px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; background: radial-gradient(circle at 10% 20%, rgba(88,101,242,0.15) 0%, transparent 40%); }
        .hero h1 { font-size: 60px; color: var(--blue); margin: 0; text-transform: uppercase; font-weight: 900; }
        .hero p { font-size: 22px; max-width: 600px; color: #eee; }

        /* Abstract Graphics */
        .shape { position: absolute; z-index: -1; fill: var(--blue); opacity: 0.2; }
        
        .container { max-width: 900px; margin: -50px auto 100px; padding: 20px; position: relative; }
        .status-card { background: var(--card); border-radius: 12px; padding: 60px; text-align: center; border: 1px solid #222; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .status-card.disabled { opacity: 0.6; pointer-events: none; }
        
        .btn { display: inline-block; padding: 16px 40px; border-radius: 30px; font-weight: bold; text-decoration: none; font-size: 18px; margin-top: 20px; }
        .btn-yellow { background: var(--yellow); color: var(--black); }
        .btn-gray { background: #4f545c; color: #ccc; }

        .grid-title { text-align: center; color: var(--blue); margin-top: 80px; text-transform: uppercase; letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .item { background: var(--card); padding: 25px; border-radius: 8px; border-bottom: 3px solid var(--blue); }
    </style>
</head>
<body>
    <svg class="shape" style="top: 10%; left: 5%;" width="100" height="100"><circle cx="50" cy="50" r="40"/></svg>
    <svg class="shape" style="top: 20%; right: 10%;" width="120" height="120"><rect x="20" y="20" width="80" height="80" rx="15" transform="rotate(15 60 60)"/></svg>

    <nav><select onchange="update(this.value)"><option value="en">English</option><option value="de">Deutsch</option></select></nav>
    
    <div class="hero"><h1 id="h1"></h1><p id="hp"></p></div>

    <div class="container">
        <div id="sc" class="status-card">
            <h2 id="sh">Ready?</h2>
            <p id="sm"></p>
            <div id="btn"></div>
        </div>

        <h2 class="grid-title">Current Partners</h2>
        <div id="list" class="grid"></div>
    </div>

    <script>
        let config;
        async function update(lang) {
            if(!config) {
                const r = await fetch('config.json');
                const d = await r.json();
                config = d.partnerProgram;
                config.list.forEach(i => document.getElementById('list').innerHTML += `<div class="item"><strong>${i.name}</strong><br><small style="color:#777">${i.info}</small></div>`);
            }
            const t = config[lang];
            document.getElementById('h1').innerText = t.title;
            document.getElementById('hp').innerText = t.hero;
            const card = document.getElementById('sc');
            if(!config.applyOpen) {
                card.classList.add('disabled');
                document.getElementById('sm').innerText = t.closed_msg;
                document.getElementById('btn').innerHTML = `<div class="btn btn-gray">${t.btn_paused}</div>`;
            } else {
                card.classList.remove('disabled');
                document.getElementById('sm').innerText = "Submit your application today.";
                document.getElementById('btn').innerHTML = `<a href="${config.applyLink}" class="btn btn-yellow">${t.btn_apply}</a>`;
            }
        }
        update('en');
    </script>
</body>
</html>
