<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hustensaft Verify</title>
    <style>
        :root { --hs-yellow: #FFD700; --hs-black: #000000; --card-bg: #0a0a0a; }
        body { margin: 0; font-family: sans-serif; background-color: var(--hs-black); color: white; }
        nav { background: rgba(0,0,0,0.5); padding: 15px 40px; display: flex; justify-content: flex-end; }
        select { background: transparent; color: var(--hs-yellow); border: 1px solid var(--hs-yellow); padding: 5px; }
        .hero { background-color: var(--hs-yellow); padding: 100px 20px; text-align: center; color: var(--hs-black); }
        .hero h1 { font-size: 3.5rem; font-weight: 900; margin: 0; }
        .content { max-width: 900px; margin: 60px auto; padding: 0 20px; }
        .status-box { background: var(--card-bg); border-radius: 8px; padding: 40px; text-align: center; border: 2px solid var(--hs-yellow); }
        .status-box.disabled { opacity: 0.5; border-color: #333; }
        .btn { display: inline-block; padding: 16px 32px; border-radius: 4px; font-weight: bold; text-decoration: none; text-transform: uppercase; }
        .btn-active { background-color: var(--hs-yellow); color: var(--hs-black); }
        .btn-locked { background-color: #222; color: #555; cursor: not-allowed; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; margin-top: 50px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 8px; border: 1px solid #333; }
    </style>
</head>
<body>
<nav><select onchange="updateUI(this.value)"><option value="en">English</option><option value="de">Deutsch</option></select></nav>
<header class="hero"><h1 id="title">VERIFY PROGRAM</h1><p id="hero-desc"></p></header>
<div class="content">
    <div id="apply-card" class="status-box">
        <p id="status-msg"></p>
        <div id="btn-container"></div>
    </div>
    <div class="grid" id="list-container"></div>
</div>
<script>
    let cD = {};
    function updateUI(l) {
        const t = cD.translations[l] || cD.translations['en'];
        document.getElementById('title').innerText = t.verifyTitle;
        document.getElementById('hero-desc').innerText = t.verifyDesc;
        document.getElementById('status-msg').innerText = t.closedMsg;
        const b = document.getElementById('btn-container');
        const s = document.getElementById('apply-card');
        if(cD.verifyProgram.applyOpen) {
            s.classList.remove('disabled');
            b.innerHTML = `<a href="#" class="btn btn-active">${t.applyBtn}</a>`;
            document.getElementById('status-msg').style.display = 'none';
        } else {
            s.classList.add('disabled');
            b.innerHTML = `<div class="btn btn-locked">${t.closedBtn}</div>`;
        }
    }
    fetch('config.json').then(r => r.json()).then(data => {
        cD = data; updateUI('en');
        data.verifyProgram.list.forEach(i => {
            document.getElementById('list-container').innerHTML += `<div class="card"><strong>${i.name}</strong><br>${i.info}</div>`;
        });
    });
</script>
</body>
</html>
