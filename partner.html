<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hustensaft Partner Program | Hustensaft</title>
    <style>
        :root { --blue: #5865F2; --yellow: #FFD700; --black: #000000; --muted: #B9BBBE; }
        body { margin: 0; background: var(--black); color: white; font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        nav { width: 100%; max-width: 1100px; padding: 24px; display: flex; justify-content: flex-end; box-sizing: border-box; }
        select { background: transparent; color: white; border: 1px solid #333; padding: 8px; border-radius: 4px; }
        .hero { text-align: center; padding: 80px 24px; max-width: 800px; }
        .hero h1 { font-size: 56px; color: var(--blue); font-weight: 800; margin: 0 0 24px; text-transform: uppercase; }
        .hero p { font-size: 20px; color: white; line-height: 1.4; }
        .content { width: 100%; max-width: 800px; padding: 0 24px; }
        .card { background: #0f0f0f; border: 1px solid #222; border-radius: 8px; padding: 60px 40px; text-align: center; }
        .card.disabled { opacity: 0.5; }
        .card h2 { font-size: 28px; margin-bottom: 16px; color: var(--yellow); }
        .card p { color: var(--muted); margin-bottom: 32px; font-size: 16px; }
        .btn { display: inline-block; padding: 16px 32px; border-radius: 28px; font-weight: 600; text-decoration: none; }
        .btn-active { background: var(--yellow); color: var(--black); }
        .btn-disabled { background: #4f545c; color: #dcddde; cursor: not-allowed; }
    </style>
</head>
<body>
    <nav><select id="l" onchange="up(this.value)"><option value="en">English</option><option value="de">Deutsch</option></select></nav>
    <div class="hero"><h1 id="h1"></h1><p id="hp"></p></div>
    <div class="content"><div id="c" class="card"><h2 id="ch"></h2><p id="cp"></p><div id="b"></div></div></div>
    <script>
        let d;
        async function up(lang) {
            if(!d) d = (await (await fetch('config.json')).json()).partnerProgram;
            const t = d[lang];
            document.getElementById('h1').innerText = t.title;
            document.getElementById('hp').innerText = t.hero;
            const btn = document.getElementById('b');
            if(!d.applyOpen) {
                document.getElementById('c').classList.add('disabled');
                document.getElementById('ch').innerText = t.closed_h2;
                document.getElementById('cp').innerText = t.closed_p;
                btn.innerHTML = `<div class="btn btn-disabled">${t.btn_paused}</div>`;
            } else {
                document.getElementById('c').classList.remove('disabled');
                document.getElementById('ch').innerText = "Join us";
                document.getElementById('cp').innerText = "Start your application below.";
                btn.innerHTML = `<a href="${d.applyLink}" class="btn btn-active">${t.btn_apply}</a>`;
            }
        }
        up('en');
    </script>
</body>
</html>
