<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustensaft | Verify & Partner</title>
    <style>
        body { background-color: #0f0f0f; color: #ffffff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 50px; }
        .container { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 2px solid #7d2ae8; width: 100%; max-width: 500px; box-shadow: 0 0 20px rgba(125, 42, 232, 0.2); }
        h1 { color: #7d2ae8; text-align: center; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #0b0b0b; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #7d2ae8; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #964fff; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ¥¤ Hustensaft Verify</h1>
    <p style="text-align: center; font-size: 0.9em; color: #aaa;">Werde offizieller Content Creator im Hustensaft-Netzwerk.</p>
    
    <form id="verify-form">
        <label>Dein Name / Alias</label>
        <input type="text" name="user_name" placeholder="Wie sollen wir dich nennen?" required>

        <label>E-Mail Adresse</label>
        <input type="email" name="user_email" placeholder="Deine E-Mail fÃ¼r die BestÃ¤tigung" required>

        <label>Discord ID</label>
        <input type="text" name="discord_id" placeholder="z.B. hustensaft_king" required>

        <label>YouTube / Content Link</label>
        <input type="url" name="youtube_channel" placeholder="Link zu deinem Kanal" required>

        <button type="submit" id="submit-btn">Bewerbung absenden</button>
    </form>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function() {
        // HIER NOCH DEINEN PUBLIC KEY EINTRAGEN!
        emailjs.init("sjE6DBL4JmkGp_Ccl"); 
    })();

    const DISCORD_WEBHOOK_URL = "DEINE_WEBHOOK_URL_HIER_EINSETZEN";

    document.getElementById('verify-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.innerText = "Wird gesendet...";
        btn.disabled = true;

        // 1. EmailJS senden (An den Bewerber)
        emailjs.sendForm('service_9ibd1ev', 'template_en23tln', this)
        .then(() => {
            console.log('E-Mail an Bewerber raus!');
            
            // 2. Discord Webhook senden (An dich)
            const formData = new FormData(this);
            const discordMessage = {
                embeds: [{
                    title: "ðŸš€ Neue Verify-Bewerbung",
                    color: 8202984, // Lila
                    fields: [
                        { name: "Creator", value: formData.get('user_name'), inline: true },
                        { name: "Discord", value: formData.get('discord_id'), inline: true },
                        { name: "YouTube", value: formData.get('youtube_channel') }
                    ],
                    footer: { text: "Hustensaft Web-Verify System" },
                    timestamp: new Date()
                }]
            };

            return fetch(DISCORD_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(discordMessage)
            });
        })
        .then(() => {
            alert('Erfolgreich! Check dein Postfach fÃ¼r die BestÃ¤tigung.');
            document.getElementById('verify-form').reset();
        })
        .catch((err) => {
            alert('Fehler: ' + JSON.stringify(err));
        })
        .finally(() => {
            btn.innerText = "Bewerbung absenden";
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
